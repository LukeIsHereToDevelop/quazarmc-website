<!DOCTYPE html>
<html>
<head>
	<!-- Info meta tags, important for social media + SEO -->
	<title>QuazarMC - Sito Ufficiale</title>
	<meta name="description" content="QuazarMC è un nuovo server pieno di modalità originali e divertenti. Cosa aspetti? Vieni su play.QuazarMC.it!">
	<meta property="og:title" content="QuazarMC - Sito Ufficiale">
	<meta property="og:site_name" content="QuazarMC">
	<meta property="og:description" content="QuazarMC è un nuovo server pieno di modalità originali e divertenti. Cosa aspetti? Vieni su play.QuazarMC.it!">
	<meta property="og:image" content="https://quazarmc.it/img/logo.png">
	<meta property="og:url" content="http://quazarmc.it">
	<meta name="twitter:card" content="summary_large_image">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
	<div class="container">
		<div class="logo">
			<!-- In the img folder, upload your logo -->
			<!-- Make sure you name it 'logo.png' or update the code below -->
			<img src="img/logo.png" alt="QuazarMC">
		</div>

		<div class="items">
			<!-- Replace # with your forum URL-->
			<a href="#" class="item forums">
			<div>
				<img src="img/forums.png" alt="Minecraft forums icon" class="img">
				<p class="subtitle">chatta sul nostro</p>
				<p class="title">Forum</p>
			</div>
			</a>

			<!-- Replace # with your store URL -->
			<a href="#" class="item store">
			<div>
				<img src="img/store.png" alt="Minecraft store icon" class="img">
				<p class="subtitle">dona sul nostro</p>
				<p class="title">Store</p>
			</div>
			</a>

			<!-- Replace # with your vote URL -->
			<a href="#" class="item vote">
			<div>
				<img src="img/vote.png" alt="Minecraft voting icon" class="img">
				<p class="subtitle">supportaci</p>
				<p class="title">Votando</p>
			</div>
			</a>

		</div>

		<div class="playercount">
			<!-- Replace play.cubecraft.net with your server IP address -->
			<!-- Do it on both line 66 and line 67 -->
			<!-- Please set both your IP and port -->
			<p>Gioca con <span class="sip" data-ip="play.quazarmc.it" data-port="25565">
			</span> player su <span class="ip">play.QuazarMC.it</span></p>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="js/firefly.js" type="text/javascript"></script>
	<script src="js/main.js" type="text/javascript"></script>
</body>
</html>
